version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
      - image: mongo:3.6 # accessible on localhost:27017
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-packages-{{ checksum "package-lock.json" }}
      # Install Dependencies
      - run: npm i
      - save_cache:
          key: npm-packages-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      # Create a .env file
      - run: cp .env-example .env
      # Run tests
      - run: npm test
